<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/style.css">
    <title>Skolkod 29 okt 2025 - Form Example</title>
</head>
<body>
    <form>
        <h1>Account Registration</h1>

        <!-- <label for="username">Username</label>
        <input type="text" id="username" required/>
        <label for="password">Password</label>
        <input type="password" id="password" required/> -->

        <label>
            Username:
            <input type="text" placeholder="Enter username here"/>
        </label>
        <label>
            Password:
            <input type="password" placeholder="Enter password here..."/>
        </label>
        <label>
            Repeat password:
            <input type="password" placeholder="Please repeat password here" required/>
        </label>
        <label>
            Email:
            <input type="email" placeholder="Enter email here" required/>
        </label>
        <label>
            Phone number:
            <input type="phone" placeholder="Enter phone number here">
        </label>
        <label class="row">
            I accept the terms of registration
            <input type="checkbox" required/>
        </label>
        <button>Register Account</button>
    </form>
</body>
</html>
